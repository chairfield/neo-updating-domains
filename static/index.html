<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain Graph</title>
</head>
<body>
    <h1>hi</h1>
    <a href="/ui">Swagger UI</a>
    <input id="domainInput" type="text" value="google.com"/>
    <input id="depthInput" type="text" value="2"/>
    <button id="queryBtn">Query</button>
    <div id="graph"></div>

    <style type="text/css">
        .node { stroke: #222; stroke-width: 1.5px; fill: #888; }
        .link { stroke: #999; stroke-opacity: .6; stroke-width: 1px; }
    </style>

    <script type="text/javascript" src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="http://d3js.org/d3.v3.js" type="text/javascript"></script>
    <script src="/swagger-client.min.js" type="text/javascript"></script>
    <script src="/lodash.core.js" type="text/javascript"></script>
    <script src="/app.js" type="text/javascript"></script>
</body>
</html>
